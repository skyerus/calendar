<html>
    <header>
        <title>Calendar App</title>
        <link rel="stylesheet" href="/calendar/lib/css/main.css">
    </header>
    <body>
        <div class="container">
            <div id="month-wrapper">
                <div id="left-arrow-container">
                    <img class= "arrow" src="/calendar/lib/img/left-arrow.svg">
                </div>
                <div id="month-year">
                    <h3 id = "calendarMonth">Insert calendar month & year</h3>
                </div>
                <div id="right-arrow-container">
                    <img class="arrow" src="/calendar/lib/img/right-arrow.svg">
                </div>
            </div>
            <div id="day-wrapper">
                <div>Monday</div>
                <div>Tuesday</div>
                <div>Wednesday</div>
                <div>Thursday</div>
                <div>Friday</div>
                <div>Saturday</div>
                <div>Sunday</div>
            </div>
            <div id="calendarWrapper">
                <!-- insert days using JS -->
            </div>
        </div>
    </body>

    <script src='/calendar/lib/js/calendar.js'></script>
    
</html>
